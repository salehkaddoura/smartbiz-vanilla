<!DOCTYPE html>
<html>
<head>
    <title>Smartbiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500" rel="stylesheet">
</head>
<body>
    <div class="page__container">
        <div class="form__container">
            <div class="form__header">
                <h2>We love mail</h2>
                <div class="form__star__wrapper">
                    <span class="form__star__icon--sm fa fa-star"></span>
                    <span class="form__star__icon--sm fa fa-star"></span>
                    <span class="fa fa-star fa-lg"></span>
                </div>
            </div>
            
            <form id="form__body">
                <input class="form__input form__input--name" type="text" name="name__field" placeholder="name">
                <input class="form__input form__input--email" type="email" name="email__field" placeholder="mail">
                <input class="form__input form__input--message" type="text" name="message__field"  placeholder="message">
            </form>
            <div class="form__submit__wrapper">
                <button class="form__button" type="submit">send</button>
                <svg class="form__submit__svg">
                    <path d="M65,0 H120 A15,15 0 0,1 135,15 V17 A15,15 0 0,1 120,32 H15 A15,15 0 0,1 0,17 V15 A15,15 0 0,1 15,0 Z" fill="none" stroke="#e67e22" stroke-width="2"></path>
                    <!-- <path class="draw" d="M65,0 H120 A15,15 0 0,1 135,15 V17 A15,15 0 0,1 120,32 H15 A15,15 0 0,1 0,17 V15 A15,15 0 0,1 15,0 Z" fill="none" stroke="black" stroke-width="1"></path> -->
                </svg>    
            </div>
        </div>
    </div>
    <script async src="https://use.fontawesome.com/13b6ad10e8.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
